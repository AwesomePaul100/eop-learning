
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#00b39f" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#6dd5ed" stop-opacity="0.9"/>
    </linearGradient>
    <radialGradient id="shadow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#0b1220" stop-opacity="0"/>
      <stop offset="100%" stop-color="#0b1220" stop-opacity="0.8"/>
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="#0b1220"/>
  <g filter="url(#f0)">
    <circle cx="420" cy="240" r="160" fill="url(#g1)" opacity="0.85"/>
    <circle cx="420" cy="240" r="160" fill="url(#shadow)"/>
  </g>
  <!-- latitude/longitude curves -->
  <g stroke="#052d2a" stroke-width="2" opacity="0.45" fill="none">
    <ellipse cx="420" cy="240" rx="150" ry="50"/>
    <ellipse cx="420" cy="240" rx="150" ry="75"/>
    <ellipse cx="420" cy="240" rx="150" ry="100"/>
    <ellipse cx="420" cy="240" rx="150" ry="125"/>
    <ellipse cx="420" cy="240" rx="150" ry="150"/>
  </g>
  <!-- orbiting nodes -->
  <g fill="#ffd166" opacity="0.9">
    <circle cx="270" cy="240" r="6"/>
    <circle cx="570" cy="240" r="6"/>
    <circle cx="420" cy="90" r="6"/>
    <circle cx="420" cy="390" r="6"/>
  </g>
  <!-- gear -->
  <g transform="translate(300,330) scale(0.9)">
    <circle cx="0" cy="0" r="28" fill="#0b1220"/> 
    <g fill="#ffd166">
      <rect x="-4" y="-42" width="8" height="14"/>
      <rect x="-4" y="28" width="8" height="14"/>
      <rect x="28" y="-4" width="14" height="8"/>
      <rect x="-42" y="-4" width="14" height="8"/>
      <rect x="20" y="20" width="8" height="14" transform="rotate(45 24 27)"/>
      <rect x="-28" y="-34" width="8" height="14" transform="rotate(45 -24 -27)"/>
      <rect x="-34" y="20" width="8" height="14" transform="rotate(-45 -30 27)"/>
      <rect x="20" y="-34" width="8" height="14" transform="rotate(-45 24 -27)"/>
    </g>
  </g>
  <!-- leaf -->
  <g transform="translate(540,160) rotate(-20)">
    <path d="M0 80 C 40 30, 80 20, 120 40 C 100 100, 40 120, 0 80 Z" fill="#00b39f"/>
    <path d="M0 80 C 30 60, 60 55, 90 62" stroke="#0b1220" stroke-opacity="0.35" stroke-width="3" fill="none"/>
  </g>
  <text x="40" y="460" fill="#b8c7e0" font-family="Arial, Helvetica, sans-serif" font-size="16" opacity="0.85">Abstract illustration: systems thinking (globe), responsible design (gear), environmental stewardship (leaf)</text>
</svg>
